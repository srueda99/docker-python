<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>Login</TITLE>
        <LINK rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </HEAD>

    <BODY>
        <DIV id="main" class="container">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <SVG xmlns="http://www.w3.org/2000/svg" style="display: none;">
                            <SYMBOL id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                <PATH d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </SYMBOL>
                        </SVG>
                        <DIV class="alert alert-danger" role="alert">
                            <SVG class="sign" role="img" aria-label="Warning:"><USE xlink:href="#exclamation-triangle-fill"/></SVG>
                            <STRONG>Failed: </STRONG> {{ message }}
                        </DIV>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <IMG width="300" alt="LION" src="{{ url_for('static', filename='lion.jpeg') }}"/>
            <FORM id="login" action="/login" method="POST">
                <LABEL for="username"><STRONG>USERNAME</STRONG></LABEL>
                <INPUT type="text" name="username">
                <LABEL for="password"><STRONG>PASSWORD</STRONG></LABEL>
                <INPUT type="password" name="password">
                <BUTTON type="submit" name="login">LOGIN</BUTTON>
            </FORM>
            <BR><BR><BR>
            <DIV id="welcome">
                <P>WELCOME • BIENVENIDO • ДОБРО ПОЖАЛОВАТЬ • WILLKOMMEN • BEM VINDA • BIENVENUE</P>
                <H2>Codette.com</H2>
            </DIV>
        </DIV>
    </BODY>
</HTML>
